<html>
<body style=" background-color:rgb(221, 145, 164)">
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
const f = ["phone", "watch", "laptop", "tab"];
document.getElementById("demo1").innerHTML = "<hr><b>PopFunction</b><br><hr>"+"Before pop : [" + f+"]";
f.pop();
document.getElementById("demo2").innerHTML = "After pop : [" + f+"]";

const numbers = [1, 2, 3, 4, 5];

let txt = "";
numbers.forEach(myFunction);
document.getElementById("demo3").innerHTML ="<hr><b>For Each Loop</b>" +"<br><hr>"+ txt;

function myFunction(value, index, array) {
  txt += value + "<br>"; 
}
</script>

</body>
</html>
